<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
</head>

<link rel="stylesheet" href="calculator.css">

<body>
    <div id="frame">
        <div id="screen"><p>word</p></div>
        <div id="operators">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
        </div>
        <div id="num_pad">
            <div id="key-row-1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>                
            <div id="key-row-2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>                
            <div id="key-row-2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
        </div>
    </div>
</body>
</html>
